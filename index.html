<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Random Number Generator</title>
  </head>
  <body>

    <style>

      /* font import from google fonts */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap');

      body {
        background-color: #0B0D1E;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      .input-area {
        background-image: linear-gradient(to bottom right, #18d26e, #18407c);
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: max-content;
        padding: 20px 50px 50px 50px;
        border-radius: 30px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        margin-bottom: 50px;
      }

      .input-area h1 {
        color: white;
        margin-bottom: 40px;
      }

      .input-area form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
      }

      .input-area form div {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        width: 100%;
      }

      form input {
        background-color: white;
        border-radius: 10px;
        padding: 10px 20px;
        border-color: black;
      }

      .button {
        background-color: black;
        color: white;
        margin-top: 30px;
        font-size: 20px;
      }

      #output p {
        padding: 20px 30px;
        text-align: center;
        background-color: white;
        color: black;
        font-size: 20px;
        border-radius: 20px;
      }

      #output {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #output #text {
        display: none;
      }

      .images {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        overflow: hidden;
      }

      @keyframes slide {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(-1500px, 0, 0); /* The image width */
        }
      }


      .images img {
        height: 80px;
        margin: 20px 30px;
        animation: slide 15s linear infinite;
      }
      /* Add styles for the spinning wheel */

      #giphy {
        display: none;
        margin-bottom: 20px;
        width: 50%;
      }

    </style>

    <div class="input-area" >
      <h1>Want to know who's won?</h1>
      <form id="input-form">
        <div >
          <label for="start">First Ticket</label>
          <input type="number" id="start" name="start" value="1"><br>
        </div>

        <div >
          <label for="last">Last Ticket</label>
          <input type="number" id="last" name="last" value="200"><br>
        </div>

        <div >
          <label for="sample">Number of Winners</label>
          <input type="number" id="sample" name="sample" value="2"><br>
        </div>

        <div >
          <input type="button" class="button" onclick="generateRandomNumbers()" value="Spin To Win"><br>
        </div>

      </form>

      <div id="output"></div>
      <img src="assets/giphy.gif" alt="" id="giphy">
    </div>

    <div class="images">
      <img src="assets/abc logo.jpg" alt="">

      <img src="assets/WhatsApp Image 2023-04-26 at 12.06.24.jpg" alt="">
    </div>

    <script>
      function generateRandomNumbers() {

        // hide the form when result is generating
        var x = document.getElementById("input-form");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }

        var y = document.getElementById("giphy");
        if (y.style.display === "block") {
          y.style.display = "none";
        } else {
          y.style.display = "block";
        }
      
        // copy the values entered in the form
        var start = parseInt(document.getElementById("start").value);
        var last = parseInt(document.getElementById("last").value);
        var sample = parseInt(document.getElementById("sample").value);
      
        // create the array of numbers based on the first and the last ticket number
        var numbers = [];
        for (var i = start; i <= last; i++) {
          numbers.push(i);
        }
      
        // generate random winners
        var winners = [];
        for (var j = 0; j < sample; j++) {
          var randomIndex = Math.floor(Math.random() * numbers.length);
          var winner = numbers.splice(randomIndex, 1);
          winners.push(winner);
        }
      
        // display the winners in the output div
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = ""; // Clear previous content
      
        var outputText = document.createElement("p");
        outputText.innerHTML = " <b>The winners are: " + winners.join(" and "); // Set the winners as text content
        outputDiv.appendChild(outputText);
      }
      
    </script>
  </body>
</html>
